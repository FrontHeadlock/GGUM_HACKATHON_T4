<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        .notification-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .notification-card.read {
            background-color: #e0e0e0;
            color: #777;
        }

        .notification-card.unread {
            background-color: #fff176;
            font-weight: bold;
            color: #000;
        }

        .notification-content {
            flex-grow: 1;
            margin-left: 15px;
        }

        .notification-title {
            font-size: 16px;
            color: inherit;
        }

        .notification-meta {
            font-size: 12px;
            color: inherit;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .home-btn {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-btn .btn {
            background-color: #2196F3;
        }

        .home-btn .btn:hover {
            background-color: #1976D2;
        }

        .delete-read-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 20px;
        }

        .notification-type {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 3px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .type-comment {
            background-color: #4CAF50;
            color: white;
        }

        .type-reply {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="home-btn">
        <a href="/home" class="btn">홈으로 이동</a>
    </div>

    <h1>알림 목록</h1>
    <form th:action="@{/notifications/delete-read}" method="post" style="margin-bottom: 20px;">
        <button type="submit" class="delete-read-btn">읽은 알림 삭제</button>
    </form>
    <ul>
        <li th:each="notification : ${notifications}">
            <div th:class="|notification-card ${notification.read ? 'read' : 'unread'}|">
                <div class="notification-content">
                    <!-- 알림 타입 표시 -->
                    <div th:class="|notification-type ${notification.type == T(com.ardkyer.rion.entity.NotificationType).COMMENT ? 'type-comment' : 'type-reply'}|"
                         th:text="${notification.type == T(com.ardkyer.rion.entity.NotificationType).COMMENT ? '댓글' : '답글'}">
                    </div>

                    <!-- 비디오 제목 -->
                    <div class="notification-title" th:if="${notification.video != null}">
                        비디오 제목: <span th:text="${notification.video.title}"></span>
                    </div>

                    <!-- 댓글/답글 정보 -->
                    <div class="notification-meta">
                        <!-- 댓글인 경우 -->
                        <th:block th:if="${notification.type == T(com.ardkyer.rion.entity.NotificationType).COMMENT}">
                            댓글 작성자: <span th:text="${notification.comment?.user?.username}"></span> <br>
                            댓글 내용: <span th:text="${notification.comment?.content}"></span> <br>
                        </th:block>

                        <!-- 답글인 경우 -->
                        <th:block th:if="${notification.type == T(com.ardkyer.rion.entity.NotificationType).REPLY}">
                            답글 작성자: <span th:text="${notification.reply?.user?.username}"></span> <br>
                            답글 내용: <span th:text="${notification.reply?.content}"></span> <br>
                            원 댓글: <span th:text="${notification.reply?.parentComment?.content}"></span> <br>
                        </th:block>

                        작성일: <span th:text="${#temporals.format(notification.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                </div>
                <!-- 비디오로 이동하는 버튼 -->
                <a th:if="${notification.video != null}"
                   th:href="@{'/notifications/read/' + ${notification.id}}"
                   class="btn">
                    비디오로 이동
                </a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
