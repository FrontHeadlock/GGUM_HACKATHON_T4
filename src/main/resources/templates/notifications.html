<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        /* 알림 카드 스타일 */
        .notification-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .notification-card.read {
            background-color: #e0e0e0; /* 읽은 알림 - 연한 회색 배경 */
            color: #777; /* 읽은 알림의 텍스트는 회색으로 */
        }

        .notification-card.unread {
            background-color: #fff176; /* 읽지 않은 알림 - 연한 노란색 배경 */
            font-weight: bold; /* 강조 */
            color: #000; /* 읽지 않은 알림의 텍스트는 검정색으로 */
        }

        /* 알림 내용 */
        .notification-content {
            flex-grow: 1;
            margin-left: 15px;
        }

        .notification-title {
            font-size: 16px;
            color: inherit; /* 부모의 색상을 따름 */
        }

        .notification-meta {
            font-size: 12px;
            color: inherit; /* 부모의 색상을 따름 */
        }

        /* 비디오 이동 버튼 */
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* 홈으로 이동하는 버튼 */
        .home-btn {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-btn .btn {
            background-color: #2196F3;
        }

        .home-btn .btn:hover {
            background-color: #1976D2;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- 홈으로 이동하는 버튼 -->
    <div class="home-btn">
        <a href="/home" class="btn">홈으로 이동</a>
    </div>

    <h1>알림 목록</h1>
    <ul>
        <li th:each="notification : ${notifications}">
            <!-- 읽은 알림과 읽지 않은 알림 구분 -->
            <div th:class="|notification-card ${notification.read ? 'read' : 'unread'}|">
                <div class="notification-content">
                    <div class="notification-title">
                        비디오 제목: <span th:text="${notification.postTitle}"></span>
                    </div>
                    <div class="notification-meta">
                        댓글 작성자: <span th:text="${notification.commenterName}"></span> <br>
                        댓글 내용: <span th:text="${notification.commentContent}"></span> <br>
                        작성일: <span th:text="${#temporals.format(notification.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                </div>
                <!-- 비디오로 이동하는 버튼 -->
                <a th:href="@{/notifications/read/{notificationId}(notificationId=${notification.id})}" class="btn">
                    비디오로 이동
                </a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
