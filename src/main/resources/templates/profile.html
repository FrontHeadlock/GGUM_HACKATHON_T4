<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 30px;
            object-fit: cover;
        }

        .user-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
        }

        .stat-label {
            color: #a8a8a8;
        }

        .content-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-item {
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            margin: 0;
            font-size: 16px;
            color: #fff;
        }

        .video-metadata {
            margin-top: 5px;
            font-size: 14px;
            color: #a8a8a8;
        }

        .reservation-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 8px;
        }

        .status-available {
            background-color: #4CAF50;
            color: white;
        }

        .status-reserved {
            background-color: #FFC107;
            color: black;
        }

        .status-out-of-stock {
            background-color: #F44336;
            color: white;
        }

        .quantity-info {
            font-size: 14px;
            color: #a8a8a8;
            margin-top: 5px;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .comments-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment-item {
            background-color: #1c1c1c;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }

        .comment-content {
            margin-bottom: 10px;
        }

        .comment-metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #a8a8a8;
        }

        .comment-actions {
            margin-top: 10px;
        }

        .delete-comment-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-comment-button:hover {
            background-color: #c82333;
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3897f0;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<body>
<a href="/home" class="home-button">Back to Home</a>
<div class="profile-container">
    <div class="user-info">
        <div>
            <h1 th:text="${user.username}">Username</h1>
            <div class="user-stats">
                <div class="stat">
                    <div class="stat-number" th:text="${userVideos.size()}">0</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat">
                    <div class="stat-number" th:text="${userComments.size()}">0</div>
                    <div class="stat-label">Comments</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Posted Items Section -->
    <div class="content-section">
        <h2 class="section-title">Posted Items</h2>
        <div class="video-grid">
            <div th:each="video : ${userVideos}" class="video-item">
                <a th:href="@{'/videos/detail/' + ${video.id}}">
                    <img th:src="@{'/videos/file/' + ${video.imageUrl}}" alt="Item Image" class="video-thumbnail">
                </a>
                <div class="video-info">
                    <h3 class="video-title" th:text="${video.title}">Item Title</h3>
                    <div class="video-metadata">
                        <span th:text="${#temporals.format(video.createdAt, 'yyyy-MM-dd')}">Date</span>
                    </div>
                    <div class="quantity-info">
                        수량: <span th:text="${video.availableQuantity + '/' + video.totalQuantity}">0/0</span>
                    </div>
                    <div class="reservation-status"
                         th:classappend="${
                           video.reservationStatus == 'AVAILABLE' ? 'status-available' :
                           video.reservationStatus == 'RESERVED' ? 'status-reserved' : 'status-out-of-stock'}"
                         th:text="${
                           video.reservationStatus == 'AVAILABLE' ? '예약가능' :
                           video.reservationStatus == 'RESERVED' ? '예약중' : '사용중'}">
                        Status
                    </div>
                    <form th:action="@{'/profile/delete-video/' + ${video.id}}" method="post">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="content-section">
        <h2 class="section-title">Comments</h2>
        <div class="comments-grid">
            <div th:each="comment : ${userComments}" class="comment-item">
                <div class="comment-content">
                    <p th:text="${comment.content}">Comment content</p>
                </div>
                <div class="comment-metadata">
                    <div>
                        <span>On video: </span>
                        <a th:href="@{'/videos/detail/' + ${comment.video.id}}"
                           th:text="${comment.video.title}">Video title</a>
                        <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd')}">Date</span>
                    </div>
                    <div class="comment-actions">
                        <button class="delete-comment-button"
                                th:onclick="'deleteComment(' + ${comment.id} + ')'">
                            삭제
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 댓글 삭제를 위한 JavaScript 추가 -->
<script>
    function deleteComment(commentId) {
        if (confirm('정말 이 댓글을 삭제하시겠습니까?')) {
            fetch(`/api/comments/${commentId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload(); // 페이지 새로고침
                    } else {
                        alert('댓글 삭제에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('댓글 삭제 중 오류가 발생했습니다.');
                });
        }
    }
</script>
