<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 30px;
            object-fit: cover;
        }

        .user-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
        }

        .stat-label {
            color: #a8a8a8;
        }

        .content-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-item {
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            margin: 0;
            font-size: 16px;
            color: #fff;
        }

        .video-metadata {
            margin-top: 5px;
            font-size: 14px;
            color: #a8a8a8;
        }

        .reservation-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 8px;
        }

        .status-available {
            background-color: #4CAF50;
            color: white;
        }

        .status-reserved {
            background-color: #FFC107;
            color: black;
        }

        .status-out-of-stock {
            background-color: #F44336;
            color: white;
        }

        .quantity-info {
            font-size: 14px;
            color: #a8a8a8;
            margin-top: 5px;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <div class="user-info">
        <img th:if="${user.profilePicture}" th:src="${user.profilePicture}" alt="Profile Picture" class="profile-image">
        <img th:unless="${user.profilePicture}" src="/images/default-profile.png" alt="Default Profile" class="profile-image">

        <div>
            <h1 th:text="${user.username}">Username</h1>
            <div class="user-stats">
                <div class="stat">
                    <div class="stat-number" th:text="${userVideos.size()}">0</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat">
                    <div class="stat-number" th:text="${followerCount}">0</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-number" th:text="${followingCount}">0</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Posted Items Section -->
    <div class="content-section">
        <h2 class="section-title">Posted Items</h2>
        <div class="video-grid">
            <div th:each="video : ${userVideos}" class="video-item">
                <a th:href="@{'/videos/detail/' + ${video.id}}">
                    <img th:src="@{'/videos/file/' + ${video.imageUrl}}" alt="Item Image" class="video-thumbnail">
                </a>
                <div class="video-info">
                    <h3 class="video-title" th:text="${video.title}">Item Title</h3>
                    <div class="video-metadata">
                        <span th:text="${#temporals.format(video.createdAt, 'yyyy-MM-dd')}">Date</span>
                    </div>
                    <div class="quantity-info">
                        Available: <span th:text="${video.availableQuantity + '/' + video.totalQuantity}">0/0</span>
                    </div>
                    <div class="reservation-status"
                         th:classappend="'status-' + ${#strings.toLowerCase(video.reservationStatus)}"
                         th:text="${video.reservationStatus}">
                        Status
                    </div>
                    <form th:action="@{'/profile/delete-video/' + ${video.id}}" method="post">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Reserved Items Section -->
    <div class="content-section">
        <h2 class="section-title">Reserved Items</h2>
        <div class="video-grid">
            <div th:each="video : ${reservedVideos}" class="video-item">
                <a th:href="@{'/videos/detail/' + ${video.id}}">
                    <img th:src="@{'/videos/file/' + ${video.imageUrl}}" alt="Item Image" class="video-thumbnail">
                </a>
                <div class="video-info">
                    <h3 class="video-title" th:text="${video.title}">Item Title</h3>
                    <div class="video-metadata">
                        <span th:text="${#temporals.format(video.createdAt, 'yyyy-MM-dd')}">Date</span>
                    </div>
                    <div class="quantity-info" th:if="${video.reservations}">
                        Reserved Quantity:
                        <span th:text="${video.reservations.?[user.id == #authentication.principal.id][0].quantity}">0</span>
                    </div>
                    <div class="reservation-status"
                         th:if="${video.reservations}"
                         th:with="reservation=${video.reservations.?[user.id == #authentication.principal.id][0]}"
                         th:text="${reservation?.status}">
                        PENDING
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="content-section">
        <h2 class="section-title">Comments</h2>
        <div class="comments-grid">
            <div th:each="comment : ${userComments}" class="comment-item">
                <p th:text="${comment.content}">Comment content</p>
                <div class="video-metadata">
                    <span>On video: </span>
                    <a th:href="@{'/videos/detail/' + ${comment.video.id}}"
                       th:text="${comment.video.title}">Video title</a>
                    <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd')}">Date</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
