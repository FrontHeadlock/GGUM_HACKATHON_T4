<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${video.title}">Item Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-detail {
            display: grid;
            grid-template-columns: minmax(300px, 500px) 1fr;
            gap: 40px;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }

        .video-container {
            width: 100%;
            position: relative;
        }

        .video-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .menu-buttons {
            display: flex;
            gap: 10px;
        }

        .menu-button {
            padding: 8px 16px;
            background-color: #2c2c2c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .menu-button:hover {
            background-color: #3c3c3c;
        }

        .menu-button.delete {
            background-color: #dc3545;
        }

        .menu-button.delete:hover {
            background-color: #c82333;
        }

        .reservation-section {
            background-color: #262626;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .comment-section {
            margin-top: 30px;
        }

        .comment-form {
            margin-top: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 4px;
            background-color: #363636;
            color: #fff;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .comment-submit {
            padding: 8px 16px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .comment-submit:hover {
            background-color: #1877f2;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 500;
        }

        .status-available {
            background-color: #4CAF50;  /* 초록색 */
            color: white;
        }

        .status-reserved {
            background-color: #FFC107;  /* 노란색 */
            color: black;
        }

        .status-in-use {
            background-color: #dc3545;  /* 빨간색 */
            color: white;
        }

        /* 모달 스타일 추가 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: #1c1c1c;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            color: white;
        }

        .status-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .status-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .status-button:hover {
            opacity: 0.9;
        }

        .status-button.available {
            background-color: #4CAF50;
            color: white;
        }

        .status-button.reserved {
            background-color: #FFC107;
            color: black;
        }

        .status-button.completed {
            background-color: #2196F3;
            color: white;
        }

        .cancel-button {
            background-color: #666;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-footer {
            text-align: right;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #3897f0;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #1877f2;
        }

        .status-badge.status-in-use {
            background-color: #FF5722;
            color: white;
        }

        .rent-request-form {
            margin-top: 20px;
            padding: 15px;
            background-color: #2c2c2c;
            border-radius: 4px;
        }

        .rent-request-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #363636;
            color: white;
            border: 1px solid #404040;
        }

        .rent-request-form button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .status-button.in-use {
            background-color: #FF5722;
            color: white;
        }

        /* 아이템 유닛 관련 스타일 */
        .item-units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .unit-card {
            background: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
        }

        .unit-image {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 비율 */
        }

        .unit-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-label {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1;
        }

        .unit-info {
            padding: 12px;
        }

        .unit-number {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .unit-controls {
            margin-top: 8px;
        }

        .status-select {
            width: 100%;
            padding: 6px;
            background: #363636;
            border: 1px solid #404040;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .status-select:focus {
            outline: none;
            border-color: #3897f0;
        }

        .comment {
            background-color: #262626;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .comment-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .reply-button {
            background: none;
            border: none;
            color: #3897f0;
            cursor: pointer;
            font-size: 14px;
        }

        .reply-form {
            margin: 10px 0 10px 20px;
        }

        .reply-input {
            width: 100%;
            padding: 8px;
            background-color: #363636;
            border: 1px solid #404040;
            border-radius: 4px;
            color: white;
            margin-bottom: 8px;
        }

        .reply-submit {
            padding: 6px 12px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .replies {
            margin-left: 20px;
            padding-left: 15px;
            border-left: 2px solid #404040;
            margin-top: 10px;
        }

        .reply {
            background-color: #2c2c2c;
            padding: 12px;
            border-radius: 4px;
            margin-top: 8px;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .author-badge {
            background-color: #3897f0;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/videos" class="back-button">← 목록으로 돌아가기</a>

    <div class="video-detail">
        <div class="video-container">
            <img th:src="@{'/videos/file/' + ${video.imageUrl}}" alt="Item Image">
        </div>
        <div class="video-info">
            <div class="video-header">
                <h1 th:text="${video.title}">Item Title</h1>
                <!-- 작성자 메뉴바는 항상 표시 -->
                <div class="menu-buttons" th:if="${currentUser.isPresent() and currentUser.get().id == video.user.id}">
<!--                    <button onclick="showStatusModal()" class="menu-button">예약상태 변경</button>-->
                    <a th:href="@{'/videos/edit/' + ${video.id}}" class="menu-button">수정</a>
                    <button onclick="deleteVideo()" class="menu-button delete">삭제</button>
                </div>
            </div>

            <div class="reservation-section">
                <div class="quantity-info">
                    <span>총 수량: <strong th:text="${video.totalQuantity}">0</strong></span>
                </div>

                <!-- 아이템 유닛 그리드 추가 -->
                <div class="item-units-grid">
                    <div th:each="unit : ${video.units}" class="item-unit">
                        <div class="unit-card">
                            <div class="unit-image">
                                <img th:src="@{'/videos/file/' + ${video.imageUrl}}" alt="Item Image">
                                <span th:class="'status-label ' + ${
                        unit.status == T(com.ardkyer.rion.entity.ItemStatus).AVAILABLE ? 'status-available' :
                        unit.status == T(com.ardkyer.rion.entity.ItemStatus).RESERVED ? 'status-reserved' :
                        'status-in-use'}"
                                      th:text="${unit.status.displayName}">Status</span>
                            </div>
                            <div class="unit-info">
                                <span class="unit-number" th:text="'제품 ' + ${unit.unitNumber}">Unit 1</span>
                                <!-- 작성자만 상태 변경 가능 -->
                                <div th:if="${currentUser.isPresent() and currentUser.get().id == video.user.id}"
                                     class="unit-controls">
                                    <select th:onchange="'updateUnitStatus(' + ${unit.id} + ', this.value)'"
                                            class="status-select">
                                        <option value="AVAILABLE"
                                                th:selected="${unit.status == T(com.ardkyer.rion.entity.ItemStatus).AVAILABLE}">
                                            예약가능
                                        </option>
                                        <option value="RESERVED"
                                                th:selected="${unit.status == T(com.ardkyer.rion.entity.ItemStatus).RESERVED}">
                                            예약중
                                        </option>
                                        <option value="IN_USE"
                                                th:selected="${unit.status == T(com.ardkyer.rion.entity.ItemStatus).IN_USE}">
                                            사용중
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 댓글 섹션 (대여 요청 포함) -->
            <div class="comment-section">
                <h3>Comments</h3>
                <div id="comments">
                    <div th:each="comment : ${video.comments}" class="comment">
                        <div class="comment-header">
                            <span class="comment-author" th:text="${comment.user.username}">Username</span>
                            <span class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span>
                        </div>
                        <p class="comment-content" th:text="${comment.content}">Comment content</p>
                        <div class="comment-actions">
                            <span class="author-badge" th:if="${comment.user.id == video.user.id}">작성자</span>
                            <!-- 답글 달기 버튼 추가 -->
                            <button class="reply-button" th:onclick="'showReplyForm(' + ${comment.id} + ')'"
                                    th:if="${currentUser.isPresent()}">답글달기</button>
                        </div>

                        <!-- 답글 입력 폼 -->
                        <div th:id="'reply-form-' + ${comment.id}" class="reply-form" style="display: none;">
                            <textarea class="reply-input" placeholder="답글을 입력하세요..."></textarea>
                            <button class="reply-submit" th:onclick="'submitReply(' + ${comment.id} + ')'">답글 작성</button>
                        </div>

                        <!-- 답글 목록 -->
                        <div class="replies" th:if="${not #lists.isEmpty(comment.replies)}">
                            <div th:each="reply : ${comment.replies}" class="reply">
                                <div class="reply-header">
                                    <span class="reply-author" th:text="${reply.user.username}">Username</span>
                                    <span class="reply-date" th:text="${#temporals.format(reply.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span>
                                </div>
                                <p class="reply-content" th:text="${reply.content}">Reply content</p>
                                <span class="author-badge" th:if="${reply.user.id == video.user.id}">작성자</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 기존 댓글 입력 폼 -->
                <form th:if="${currentUser.isPresent()}" class="comment-form" onsubmit="event.preventDefault(); addComment()">
                    <textarea class="comment-input" id="commentContent" rows="3" placeholder="댓글을 입력하세요..."></textarea>
                    <button type="submit" class="comment-submit">댓글 작성</button>
                </form>
            </div>

<!-- 상태 변경 모달 추가 -->
<div id="statusModal" class="modal">
    <div class="modal-content">
        <h3>상태 변경</h3>
        <div class="status-buttons">
            <button onclick="updateStatus('AVAILABLE')" class="status-button available">예약가능</button>
            <button onclick="updateStatus('RESERVED')" class="status-button reserved">예약중</button>
            <button onclick="updateStatus('IN_USE')" class="status-button in-use">사용중</button>
        </div>
        <div class="modal-footer">
            <button onclick="closeStatusModal()" class="cancel-button">취소</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const videoId = /*[[${video.id}]]*/ null;

    function showStatusModal() {
        document.getElementById('statusModal').style.display = 'block';
    }

    function closeStatusModal() {
        document.getElementById('statusModal').style.display = 'none';
    }

    function updateStatus(status) {
        fetch(`/videos/${videoId}/status`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ status: status })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert(data.message || '상태 변경에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('상태 변경 중 오류가 발생했습니다.');
            })
            .finally(() => {
                closeStatusModal();
            });
    }

    function reserve() {
        const quantity = document.getElementById('reservationQuantity').value;

        fetch(`/videos/${videoId}/reserve`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ quantity: parseInt(quantity) })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('예약이 완료되었습니다.');
                    location.reload();
                } else {
                    alert(data.message || '예약 처리 중 오류가 발생했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('예약 처리 중 오류가 발생했습니다.');
            });
    }

    function addComment() {
        const content = document.getElementById('commentContent').value;
        if (!content.trim()) return;

        fetch('/api/comments', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                videoId: videoId,
                content: content
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload(); // 간단하게 페이지 새로고침
                } else {
                    alert(data.message || '댓글 작성에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('댓글 작성 중 오류가 발생했습니다.');
            });
    }

    function deleteVideo() {
        if (!confirm('정말 삭제하시겠습니까?')) return;

        fetch(`/videos/${videoId}`, {
            method: 'DELETE'
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/videos';
                } else {
                    alert(data.message || '삭제에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('삭제 중 오류가 발생했습니다.');
            });
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
        if (event.target == document.getElementById('statusModal')) {
            closeStatusModal();
        }
    }

    function updateUnitStatus(unitId, status) {
        fetch(`/api/items/units/${unitId}/status`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ status: status })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update status');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert(data.message || '상태 변경에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('상태 변경 중 오류가 발생했습니다.');
            });
    }

    function showReplyForm(commentId) {
        const form = document.getElementById('reply-form-' + commentId);
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function submitReply(commentId) {
        const replyInput = document.querySelector(`#reply-form-${commentId} .reply-input`);
        const content = replyInput.value.trim();

        if (!content) {
            alert('답글 내용을 입력해주세요.');
            return;
        }

        fetch(`/api/replies/comments/${commentId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ content: content })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload(); // 페이지 새로고침
                } else {
                    alert(data.message || '답글 작성에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('답글 작성 중 오류가 발생했습니다.');
            });
    }

</script>
</body>
</html>
