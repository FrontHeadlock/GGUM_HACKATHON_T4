<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${video.title}">Item Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-detail {
            display: grid;
            grid-template-columns: minmax(300px, 500px) 1fr;
            gap: 40px;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }

        .video-container {
            width: 100%;
            position: relative;
        }

        .video-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-info {
            padding: 0 20px;
        }

        .video-title {
            font-size: 24px;
            margin: 0 0 15px 0;
            color: #fff;
        }

        .video-user {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #a8a8a8;
            font-size: 16px;
        }

        .follow-button {
            background-color: #3897f0;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-left: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .follow-button.following {
            background-color: #262626;
        }

        .reservation-section {
            background-color: #262626;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .quantity-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 500;
        }

        .status-available {
            background-color: #4CAF50;
            color: white;
        }

        .status-reserved {
            background-color: #FFC107;
            color: black;
        }

        .status-out-of-stock {
            background-color: #F44336;
            color: white;
        }

        .reservation-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .quantity-input {
            width: 100px;
            padding: 10px;
            border: 1px solid #404040;
            border-radius: 4px;
            background-color: #363636;
            color: #fff;
            font-size: 16px;
        }

        .reserve-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .reserve-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .reserve-button:hover:not(:disabled) {
            background-color: #45a049;
        }

        .login-prompt {
            text-align: center;
            padding: 15px;
            background-color: #363636;
            border-radius: 4px;
        }

        .login-prompt a {
            color: #3897f0;
            text-decoration: none;
        }

        .comment-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #363636;
        }

        .comment {
            background-color: #262626;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .comment-form {
            margin-top: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 4px;
            background-color: #363636;
            color: #fff;
            margin-bottom: 10px;
        }

        .comment-submit {
            padding: 8px 16px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3897f0;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #1877f2;
        }

        @media (max-width: 768px) {
            .video-detail {
                grid-template-columns: 1fr;
            }

            .video-info {
                padding: 0;
            }
        }
    </style>
</head>
<body>
<a href="/videos" class="home-button">Back to Items</a>
<div class="container">
    <div class="video-detail">
        <div class="video-container">
            <img th:src="@{'/videos/file/' + ${video.imageUrl}}" alt="Item Image">
        </div>
        <div class="video-info">
            <h1 class="video-title" th:text="${video.title}">Item Title</h1>
            <p class="video-user">
                <span th:text="${'Posted by ' + video.user.username}">Posted by User</span>
                <button th:if="${currentUser.isPresent() and video.user.id != currentUser.get().id}"
                        th:attr="data-user-id=${video.user.id}"
                        th:onclick="'toggleFollow(' + ${video.user.id} + ')'"
                        th:class="${isFollowing ? 'follow-button following' : 'follow-button'}"
                        th:text="${isFollowing ? 'Following' : 'Follow'}">
                    Follow
                </button>
            </p>

            <div class="reservation-section">
                <div class="quantity-info">
                    <span>Available Quantity:
                        <strong th:text="${video.availableQuantity + '/' + video.totalQuantity}">0/0</strong>
                    </span>
                    <span class="status-badge"
                          th:classappend="'status-' + ${#strings.toLowerCase(video.reservationStatus)}"
                          th:text="${video.reservationStatus}">
                        Status
                    </span>
                </div>

                <div th:if="${video.isAvailableForReservation() and currentUser.isPresent()}">
                    <form class="reservation-form" th:onsubmit="'event.preventDefault(); reserve(' + ${video.id} + ')'">
                        <input type="number"
                               class="quantity-input"
                               min="1"
                               th:max="${video.availableQuantity}"
                               value="1"
                               id="reservationQuantity">
                        <button type="submit"
                                class="reserve-button"
                                th:disabled="${!video.isAvailableForReservation()}">
                            Reserve Now
                        </button>
                    </form>
                </div>
                <div th:if="${!currentUser.isPresent()}" class="login-prompt">
                    Please <a href="/login">login</a> to make a reservation.
                </div>
            </div>

            <div class="comment-section">
                <h4>Comments</h4>
                <div th:id="'comments-' + ${video.id}">
                    <div th:each="comment : ${video.comments}" th:fragment="commentItem" class="comment" th:data-comment-id="${comment?.id}">
                        <p th:text="${comment?.content}">Comment content</p>
                        <small th:text="${'By ' + comment?.user?.username}">By Username</small>
                    </div>
                </div>
                <form th:id="'comment-form-' + ${video.id}" class="comment-form">
                    <input type="text" th:id="'comment-input-' + ${video.id}" class="comment-input" placeholder="Add a comment...">
                    <button type="submit" class="comment-submit">Post</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function reserve(itemId) {
        const quantity = document.getElementById('reservationQuantity').value;

        fetch('/videos/' + itemId + '/reserve', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ quantity: quantity })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Reservation successful!');
                    location.reload();
                } else {
                    alert(data.error || 'Failed to make reservation');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while making the reservation');
            });
    }

    function toggleFollow(userId) {
        fetch('/api/follows?followedId=' + userId, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateAllFollowButtons(userId, data.isFollowing);
                } else {
                    alert('Failed to follow/unfollow: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
    }

    function updateAllFollowButtons(userId, isFollowing) {
        const followButtons = document.querySelectorAll('.follow-button[data-user-id="' + userId + '"]');
        followButtons.forEach(button => {
            button.textContent = isFollowing ? 'Following' : 'Follow';
            button.classList.toggle('following', isFollowing);
        });
    }

    // Add comment functionality
    document.addEventListener('DOMContentLoaded', function() {
        const commentForms = document.querySelectorAll('.comment-form');
        commentForms.forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const videoId = this.id.split('-')[2];
                addComment(videoId);
            });
        });
    });

    function addComment(videoId) {
        const commentInput = document.getElementById(`comment-input-${videoId}`);
        const content = commentInput.value.trim();

        if (content) {
            fetch('/api/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ videoId: videoId, content: content })
            })
                .then(response => response.text())
                .then(html => {
                    commentInput.value = '';
                    const commentsElement = document.getElementById(`comments-${videoId}`);
                    commentsElement.insertAdjacentHTML('afterbegin', html);
                })
                .catch(error => console.error('Error:', error));
        }
    }
</script>
</body>
</html>
