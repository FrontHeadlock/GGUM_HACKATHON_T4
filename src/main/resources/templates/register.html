<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rion - Register</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3897f0;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #1c4c7c;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #1877f2;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #3897f0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .email-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .email-section input {
            flex: 1;
            margin-bottom: 0;
        }
        .email-section button {
            width: 100px;
        }
        .verification-section {
            display: none;
            gap: 10px;
            margin-bottom: 15px;
        }
        .verification-section input {
            flex: 1;
            margin-bottom: 0;
        }
        .verification-section button {
            width: 100px;
        }
        .message {
            font-size: 12px;
            margin-bottom: 15px;
            text-align: center;
        }
        .error-message {
            color: #ed4956;
            display: none;
        }
        .success-message {
            color: #70c050;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Register for Rion</h2>
    <form id="registerForm">
        <input type="text" id="username" name="username" placeholder="Username" required>

        <div class="email-section">
            <input type="email" id="email" name="email" placeholder="catholic.ac.kr" required>
            <button type="button" id="sendVerificationBtn">인증번호</button>
        </div>
        <div id="emailError" class="message error-message">가톨릭대학교 메일만 사용 가능합니다.</div>
        <div id="emailSuccess" class="message success-message">인증번호가 발송되었습니다.</div>

        <div id="verificationDiv" class="verification-section">
            <input type="text" id="verificationCode" placeholder="인증번호 입력">
            <button type="button" id="verifyCodeBtn">확인</button>
        </div>
        <div id="verificationError" class="message error-message">잘못된 인증번호입니다.</div>
        <div id="verificationSuccess" class="message success-message">이메일이 인증되었습니다.</div>

        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit" id="registerBtn" disabled>Register</button>
    </form>
    <div class="login-link">
        <a href="/login">Already have an account? Login</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const sendVerificationBtn = document.getElementById('sendVerificationBtn');
        const verificationDiv = document.getElementById('verificationDiv');
        const verifyCodeBtn = document.getElementById('verifyCodeBtn');
        const registerBtn = document.getElementById('registerBtn');

        // 이메일 도메인 체크
        emailInput.addEventListener('input', function() {
            const email = this.value;
            if (!email.endsWith('@catholic.ac.kr')) {
                document.getElementById('emailError').style.display = 'block';
                sendVerificationBtn.disabled = true;
            } else {
                document.getElementById('emailError').style.display = 'none';
                sendVerificationBtn.disabled = false;
            }
        });

        // 인증번호 발송
        sendVerificationBtn.addEventListener('click', async function() {
            const originalText = sendVerificationBtn.textContent;
            sendVerificationBtn.disabled = true;
            sendVerificationBtn.textContent = '발송중...';
            document.getElementById('emailSuccess').style.display = 'block';
            verificationDiv.style.display = 'flex';

            try {
                const response = await fetch('/api/auth/send-verification?email=' + emailInput.value, {
                    method: 'POST'
                });

                if (response.ok) {
                    sendVerificationBtn.textContent = '재발송';
                } else {
                    const error = await response.text();
                    document.getElementById('emailError').textContent = error;
                    document.getElementById('emailError').style.display = 'block';
                    document.getElementById('emailSuccess').style.display = 'none';
                    verificationDiv.style.display = 'none';
                    sendVerificationBtn.textContent = originalText;
                }
            } catch (error) {
                document.getElementById('emailError').textContent = '인증번호 발송 중 오류가 발생했습니다.';
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('emailSuccess').style.display = 'none';
                verificationDiv.style.display = 'none';
                sendVerificationBtn.textContent = originalText;
            } finally {
                sendVerificationBtn.disabled = false;
            }
        });

        // 인증번호 확인
        verifyCodeBtn.addEventListener('click', async function() {
            const code = document.getElementById('verificationCode').value;
            try {
                const response = await fetch('/api/auth/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: emailInput.value,
                        verificationCode: code
                    })
                });

                if (response.ok) {
                    document.getElementById('verificationSuccess').style.display = 'block';
                    document.getElementById('verificationError').style.display = 'none';
                    registerBtn.disabled = false;
                } else {
                    document.getElementById('verificationError').style.display = 'block';
                    document.getElementById('verificationSuccess').style.display = 'none';
                }
            } catch (error) {
                alert('인증 확인 중 오류가 발생했습니다.');
            }
        });

        // 회원가입 제출
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            console.log('Form submitted!');  // 디버그용 로그

            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            console.log('Sending registration data:', data);  // 디버그용 로그

            try {
                console.log('Sending request to server...');  // 디버그용 로그
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);  // 디버그용 로그
                const responseText = await response.text();
                console.log('Response text:', responseText);  // 디버그용 로그

                if (response.ok) {
                    alert('회원가입이 완료되었습니다.');
                    window.location.href = '/login';
                } else {
                    alert(responseText || '회원가입 실패');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        });
    });
</script>
</body>
</html>
