<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Item Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            background-color: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 비율 */
        }

        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .video-user {
            margin: 5px 0;
            font-size: 14px;
            color: #a8a8a8;
        }

        .item-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 500;
            z-index: 1;
        }

        .status-available {
            background-color: #4CAF50;
            color: white;
        }

        .status-out-of-stock {
            background-color: #dc3545;
            color: white;
        }

        /* 하단의 상태 표시는 제거 */
        .reservation-status {
            display: none;
        }

        .quantity-info {
            font-size: 14px;
            color: #a8a8a8;
            margin-top: 5px;
        }

        .upload-button {
            display: inline-block;
            background-color: #3897f0;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            max-width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
        }

        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3897f0;
            color: white;
            cursor: pointer;
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3897f0;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/upload" class="upload-button">Upload New Item</a>
    <form class="search-form" action="/search/results" method="get">
        <input type="text" name="query" class="search-input" placeholder="Search...">
        <button type="submit" class="search-button">Search</button>
    </form>
    <a href="/home" class="home-button">Back to Home</a>

    <div class="video-grid">
        <div th:each="video : ${videos}" class="video-item">
            <div class="video-container">
                <a th:href="@{'/videos/detail/' + ${video.id}}">
                    <img th:src="@{'/videos/file/' + ${video?.imageUrl}}" alt="Item Image">
                    <!-- 상태 라벨 수정 -->
                    <div th:if="${video.availableQuantity > 0}"
                         class="item-status status-available">
                        예약가능
                    </div>
                    <div th:if="${video.availableQuantity == 0}"
                         class="item-status status-out-of-stock">
                        예약불가
                    </div>
                </a>
            </div>
            <div class="video-info">
                <h3 class="video-title" th:text="${video.title}">Item Title</h3>
                <p class="video-user" th:text="${video.user.username}">Username</p>
                <p class="quantity-info">
                    <span th:text="${video.availableQuantity}">0</span> of
                    <span th:text="${video.totalQuantity}">0</span> available
                </p>
                <div th:if="${video.reservationStatus == 'AVAILABLE'}" class="reservation-status">
                    Available for reservation
                </div>
                <div th:if="${video.reservationStatus == 'RESERVED'}" class="reservation-status">
                    Currently reserved
                </div>
                <div th:if="${video.reservationStatus == 'OUT_OF_STOCK'}" class="reservation-status">
                    Out of stock
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('focus', function() {
            window.location.href = '/search/results';
        });
    });
</script>
</body>
</html>
